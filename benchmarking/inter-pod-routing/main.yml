---
- name: Deploy iperf3 Server to Kubernetes
  become: true
  hosts: all
  tasks:
    - include_role:
        name: geerlingguy.docker
      when: kubernetes_role == 'control_plane'
    - name: Copy Directory to Remote Server
      ansible.builtin.copy:
        src: ./
        dest: /tmp/inter-pod-routing/
      when: kubernetes_role == 'control_plane'
    - name: Build Docker image
      command: docker build . -t inter-pod-routing
      when: kubernetes_role == 'control_plane'
      args:
        chdir: /tmp/inter-pod-routing

    - name: Load Docker image into the Kubernetes nodes (adjust the image name as needed)
      command: docker save -o /tmp/inter-pod-routing/inter-pod-routing.tar inter-pod-routing
      when: kubernetes_role == 'control_plane'

    - name: Fetch the file from host1
      ansible.builtin.fetch:
        src: /tmp/inter-pod-routing/inter-pod-routing.tar # Adjust the source path on host1
        dest: /tmp/inter-pod-routing/inter-pod-routing.tar    # Adjust the destination path on the Ansible controller
        flat: yes
      when: kubernetes_role == 'control_plane'

    - name: Create a directory if it does not exist
      ansible.builtin.file:
        path: /tmp/inter-pod-routing
        state: directory
        mode: '0755'
      when: kubernetes_role == 'node'

    - name: Copy the image tar to worker nodes
      ansible.builtin.copy:
        src: /tmp/inter-pod-routing/inter-pod-routing.tar
        dest: /tmp/inter-pod-routing/inter-pod-routing.tar
      when: kubernetes_role == 'node'


    - name: Import Containerd image
      command: ctr --address=/var/run/containerd/containerd.sock --namespace=k8s.io image import /tmp/inter-pod-routing/inter-pod-routing.tar

    - name: Create Openstack Cloud Provider controller
      kubernetes.core.k8s:
        state: present
        definition: "{{ lookup('file', 'manifests/deployment.yml') }}"
      when: kubernetes_role == 'control_plane'
      tags:
        - manifests